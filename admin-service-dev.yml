spring:
  application:
    name: admin-service
  datasource:
    url: jdbc:postgresql://localhost:5432/admin-servicedb
    username: postgres
    password: 12345678
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  cloud:
    config:
      uri: http://config-server:8888

server:
  port: 8081

logging:
  level:
    org.springframework: INFO
    com.example.userservice: DEBUG 